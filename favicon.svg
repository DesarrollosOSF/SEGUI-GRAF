<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Fondo -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <!-- Icono de gráfico/seguimiento -->
  <g fill="white" opacity="0.95">
    <!-- Líneas de gráfico -->
    <polyline points="20,70 35,50 50,60 65,40 80,45" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Puntos en el gráfico -->
    <circle cx="20" cy="70" r="4" fill="white"/>
    <circle cx="35" cy="50" r="4" fill="white"/>
    <circle cx="50" cy="60" r="4" fill="white"/>
    <circle cx="65" cy="40" r="4" fill="white"/>
    <circle cx="80" cy="45" r="4" fill="white"/>
    <!-- Icono de ojo/seguimiento -->
    <circle cx="75" cy="25" r="8" fill="white" opacity="0.8"/>
    <circle cx="75" cy="25" r="4" fill="#2563eb"/>
  </g>
</svg>

